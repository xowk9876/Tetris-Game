    <script>
        // ë„ì›€ë§ ëª¨ë‹¬ ì œì–´

        document.getElementById('new-game-btn').addEventListener('click', () => {

        // ê²Œì„ í¬ê¸° ë²„íŠ¼

                // ê²Œì„ ì˜¤ë²„ ìƒíƒœë¡œ ë§Œë“¤ê³  ê²Œì„ ì˜¤ë²„ í™”ë©´ í‘œì‹œ
                if (scene.gameState && !scene.gameState.isGameOver) {

        // ì†ë„ ì¡°ì ˆ ìŠ¬ë¼ì´ë”
        const speedSlider = document.getElementById('speed-slider');

        // ì €ì¥ëœ ì†ë„ ë¶ˆëŸ¬ì˜¤ê¸°
        const savedSpeed = parseInt(localStorage.getItem('tetrisFallSpeed') || '800');
        speedSlider.value = savedSpeed;
        updateSpeedDisplay(savedSpeed);
        
        // ì†ë„ ë³€ê²½ ì´ë²¤íŠ¸
        speedSlider.addEventListener('input', (e) => {
            const speed = parseInt(e.target.value);
            updateSpeedDisplay(speed);
            localStorage.setItem('tetrisFallSpeed', speed.toString());
            
            // ê²Œì„ ì¤‘ì´ë©´ ì¦‰ì‹œ ì ìš©
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                const scene = window.tetrisGame.scene.scenes[0];
                if (scene.gameState) {
                    scene.gameState.fallSpeed = speed;
                }
            }
        });
        
        function updateSpeedDisplay(speed) {
            let label = '';
            if (speed <= 500) {
                label = 'ë§¤ìš° ë¹ ë¦„';
            } else if (speed <= 700) {
                label = 'ë¹ ë¦„';
            } else if (speed <= 900) {
                label = 'ë³´í†µ';
            } else if (speed <= 1100) {
                label = 'ëŠë¦¼';
            } else {
                label = 'ë§¤ìš° ëŠë¦¼';
            }
            speedValue.textContent = label;
        }

        // í…ŒíŠ¸ë¦¬ìŠ¤ ë™ì  ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜
        function initBackground() {
            const canvas = document.getElementById('tetris-background');
            if (!canvas) {
                // Canvasê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìœ¼ë©´ ì¬ì‹œë„
                setTimeout(initBackground, 100);
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas 2D contextë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            function resizeCanvas() {
                const width = window.innerWidth || document.documentElement.clientWidth || 800;
                const height = window.innerHeight || document.documentElement.clientHeight || 900;
                canvas.width = width;
                canvas.height = height;
            }
            resizeCanvas();
            
            // Canvas í¬ê¸°ê°€ 0ì´ë©´ ê¸°ë³¸ê°’ ì„¤ì •
            if (canvas.width === 0 || canvas.height === 0) {
                canvas.width = 800;
                canvas.height = 900;
            }
            
            // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
            window.addEventListener('resize', resizeCanvas);
            
            // í…ŒíŠ¸ë¦¬ìŠ¤ ë¸”ë¡ ìƒ‰ìƒ
            const colors = [
                { r: 0, g: 245, b: 255 },    // ë„¤ì˜¨ ì‹œì•ˆ
                { r: 255, g: 107, b: 157 },  // í•‘í¬
                { r: 191, g: 0, b: 255 },    // í¼í”Œ
                { r: 65, g: 105, b: 225 },   // ë¡œì–„ ë¸”ë£¨
                { r: 50, g: 205, b: 50 },    // ë¼ì„ ê·¸ë¦°
                { r: 255, g: 20, b: 147 }    // ë”¥ í•‘í¬
            ];
            
            // ë–¨ì–´ì§€ëŠ” ë¸”ë¡ íŒŒí‹°í´
            class FallingBlock {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = -50;
                    this.size = 15 + Math.random() * 25;
                    this.speed = 0.5 + Math.random() * 1.5;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.opacity = 0.3 + Math.random() * 0.4;
                    this.shape = Math.floor(Math.random() * 3); // 0: ì‚¬ê°í˜•, 1: ì›, 2: ë‹¤ì´ì•„ëª¬ë“œ
                }
                
                update() {
                    this.y += this.speed;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height + 50) {
                        this.reset();
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    const gradient = ctx.createLinearGradient(
                        -this.size / 2, -this.size / 2,
                        this.size / 2, this.size / 2
                    );
                    gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.8)`);
                    gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.2)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.9)`;
                    ctx.lineWidth = 2;
                    
                    switch (this.shape) {
                        case 0: // ì‚¬ê°í˜•
                            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                            ctx.strokeRect(-this.size / 2, -this.size / 2, this.size, this.size);
                            break;
                        case 1: // ì›
                            ctx.beginPath();
                            ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.stroke();
                            break;
                        case 2: // ë‹¤ì´ì•„ëª¬ë“œ
                            ctx.beginPath();
                            ctx.moveTo(0, -this.size / 2);
                            ctx.lineTo(this.size / 2, 0);
                            ctx.lineTo(0, this.size / 2);
                            ctx.lineTo(-this.size / 2, 0);
                            ctx.closePath();
                            ctx.fill();
                            ctx.stroke();
                            break;
                    }
                    
                    ctx.restore();
                }
            }
            
            // ê·¸ë¦¬ë“œ ë¼ì¸
            class Grid {
                constructor() {
                    this.cellSize = 50;
                    this.offsetX = 0;
                    this.offsetY = 0;
                    this.speed = 0.1;
                }
                
                update() {
                    this.offsetY += this.speed;
                    if (this.offsetY > this.cellSize) {
                        this.offsetY = 0;
                    }
                }
                
                draw() {
                    ctx.strokeStyle = 'rgba(0, 245, 255, 0.1)';
                    ctx.lineWidth = 1;
                    
                    // ì„¸ë¡œì„ 
                    for (let x = this.offsetX; x < canvas.width; x += this.cellSize) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                        ctx.stroke();
                    }
                    
                    // ê°€ë¡œì„ 
                    for (let y = this.offsetY; y < canvas.height; y += this.cellSize) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                        ctx.stroke();
                    }
                }
            }
            
            // íŒŒí‹°í´ ì‹œìŠ¤í…œ ì´ˆê¸°í™”
            const blocks = [];
            for (let i = 0; i < 30; i++) {
                blocks.push(new FallingBlock());
                blocks[i].y = Math.random() * canvas.height;
            }
            
            const grid = new Grid();
            
            // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
            let animationId = null;
            function animate() {
                // Canvas í¬ê¸° ì¬í™•ì¸
                if (canvas.width === 0 || canvas.height === 0) {
                    resizeCanvas();
                }
                
                // ê·¸ë¼ë°ì´ì…˜ ë°°ê²½
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#0a0a1a');
                gradient.addColorStop(0.5, '#1a1a2e');
                gradient.addColorStop(1, '#0f0f23');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ê·¸ë¦¬ë“œ ê·¸ë¦¬ê¸°
                grid.update();
                grid.draw();
                
                // ë¸”ë¡ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
                blocks.forEach(block => {
                    block.update();
                    block.draw();
                });
                
                animationId = requestAnimationFrame(animate);
            }
            
            // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ (ì¦‰ì‹œ ì‹¤í–‰)
            if (canvas.width > 0 && canvas.height > 0) {
                animate();
            } else {
                // Canvas í¬ê¸°ê°€ 0ì´ë©´ ì ì‹œ í›„ ì¬ì‹œë„
                setTimeout(() => {
                    resizeCanvas();
                    if (canvas.width > 0 && canvas.height > 0) {
                        animate();
                    }
                }, 100);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ë°°ê²½ ì´ˆê¸°í™”
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initBackground);
        } else {
            // ì´ë¯¸ ë¡œë“œëœ ê²½ìš° ì¦‰ì‹œ ì‹¤í–‰
            initBackground();
        }
        
        // ì¶”ê°€ ì•ˆì „ì¥ì¹˜: window.onload
        window.addEventListener('load', () => {
            const canvas = document.getElementById('tetris-background');
            if (canvas && !canvas.getContext('2d')) {
                initBackground();
            }
        });
    </script>
