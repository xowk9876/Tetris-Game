        /* ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
        body::before {

        }

        .hud-label {
            font-family: 'Orbitron', monospace;
            color: rgba(255, 255, 255, 0.8);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 3px;
            text-align: center;
        }

        .hud-value {
            font-family: 'Orbitron', monospace;
            color: var(--neon-blue);
            font-size: 18px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 15px var(--neon-blue);
            filter: drop-shadow(0 0 8px var(--neon-blue));

            padding: 8px 16px;

            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);

        .speed-slider::-moz-range-thumb {

        .control-btn {

            padding: 12px 20px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;

            text-transform: uppercase;

        .control-btn::before {

        .primary-btn {

        .secondary-btn {

        }

        .danger-btn {

        /* ë¡œë”© í™”ë©´ */

            justify-content: center;
            align-items: center;

        }

        .loading-screen.hidden {

        }

        .loading-spinner {
            width: 60px;

            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;

        @keyframes spin {

        .loading-text {

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {

            .hud-panel {

            }
            
            .hud-label {

            }
            
            .hud-value {

            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* ì„±ëŠ¥ ìµœì í™” */
        .game-container * {

        }
    </style>
</head>
<body>

    <!-- ê²Œì„ ì»¨íŠ¸ë¡¤ -->

    <!-- ì¡°ì‘ë²• ëª¨ë‹¬ -->
    <div id="help-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: #1a1a2e; padding: 30px; border-radius: 20px; max-width: 500px; border: 2px solid #00f5ff;">
            <h2 style="color: #00f5ff; margin-bottom: 20px; font-family: 'Orbitron', monospace;">ğŸ® ì¡°ì‘ë²•</h2>
            <div style="color: white; line-height: 2; font-size: 16px;">
                <p><strong>â† â†’</strong> : ì¢Œìš° ì´ë™</p>
                <p><strong>â†‘</strong> : ë¸”ë¡ íšŒì „</p>
                <p><strong>â†“</strong> : ì†Œí”„íŠ¸ ë“œë¡­ (ë¹ ë¥¸ ë‚™í•˜)</p>
                <p><strong>Space</strong> : í•˜ë“œ ë“œë¡­ (ì¦‰ì‹œ ë‚™í•˜)</p>
                <p><strong>C</strong> : í™€ë“œ (ë¸”ë¡ ë³´ê´€)</p>

    <script>
        // ë„ì›€ë§ ëª¨ë‹¬ ì œì–´
        document.getElementById('help-btn').addEventListener('click', () => {
            const modal = document.getElementById('help-modal');
            modal.style.display = 'flex';

        // ìƒˆ ê²Œì„ ë²„íŠ¼
        document.getElementById('new-game-btn').addEventListener('click', () => {
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                window.tetrisGame.scene.scenes[0].newGame();
            }
        });
        
        // ê²Œì„ í¬ê¸° ë²„íŠ¼
        document.getElementById('give-up-btn').addEventListener('click', () => {
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                const scene = window.tetrisGame.scene.scenes[0];
                // ê²Œì„ ì˜¤ë²„ ìƒíƒœë¡œ ë§Œë“¤ê³  ê²Œì„ ì˜¤ë²„ í™”ë©´ í‘œì‹œ
                if (scene.gameState && !scene.gameState.isGameOver) {
                    scene.gameState.isGameOver = true;
                    scene.isRunning = false;
                    scene.gameOver();
                }
            }
        });

        // ì†ë„ ì¡°ì ˆ ìŠ¬ë¼ì´ë”
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        // ì €ì¥ëœ ì†ë„ ë¶ˆëŸ¬ì˜¤ê¸°
        const savedSpeed = parseInt(localStorage.getItem('tetrisFallSpeed') || '800');
        speedSlider.value = savedSpeed;
        updateSpeedDisplay(savedSpeed);
        
        // ì†ë„ ë³€ê²½ ì´ë²¤íŠ¸
        speedSlider.addEventListener('input', (e) => {
            const speed = parseInt(e.target.value);
            updateSpeedDisplay(speed);
            localStorage.setItem('tetrisFallSpeed', speed.toString());
            
            // ê²Œì„ ì¤‘ì´ë©´ ì¦‰ì‹œ ì ìš©
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                const scene = window.tetrisGame.scene.scenes[0];
                if (scene.gameState) {
                    scene.gameState.fallSpeed = speed;
                }
            }
        });

            if (speed <= 500) {
                label = 'ë§¤ìš° ë¹ ë¦„';
            } else if (speed <= 700) {
                label = 'ë¹ ë¦„';
            } else if (speed <= 900) {
                label = 'ë³´í†µ';
            } else if (speed <= 1100) {
                label = 'ëŠë¦¼';
            } else {
                label = 'ë§¤ìš° ëŠë¦¼';
            }
            speedValue.textContent = label;
        }
    </script>
