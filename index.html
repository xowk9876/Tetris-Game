<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§ - Tetris Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-blue: #00f5ff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --neon-purple: #bf00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Î∞∞Í≤Ω ÌöåÎ°úÌåê Ìå®ÌÑ¥ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        /* Î∞∞Í≤Ω ÎπõÎÇòÎäî Ï†êÎì§ */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(191, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 245, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(-5px); }
            75% { transform: translateX(-5px) translateY(10px); }
        }

        #game-container {
            position: relative;
            z-index: 10;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.9),
                0 0 0 2px rgba(0, 245, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 80px rgba(0, 245, 255, 0.3);
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 25, 0.95);
            border: 2px solid rgba(0, 245, 255, 0.3);
        }

        /* ÏÉÅÎã® HUD */
        .game-hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .hud-panel {
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 245, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .hud-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .hud-label {
            font-family: 'Orbitron', monospace;
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: 600;
        }

        .hud-value {
            font-family: 'Orbitron', monospace;
            color: #ffffff;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(0, 245, 255, 0.8),
                0 0 20px rgba(0, 245, 255, 0.5),
                0 0 30px rgba(0, 245, 255, 0.3);
        }

        .level-indicator {
            background: var(--accent-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        /* ÏÜçÎèÑ Ï°∞Ï†à UI */
        .speed-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 245, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .speed-control-label {
            font-family: 'Orbitron', monospace;
            color: rgba(255, 255, 255, 0.95);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .speed-slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 245, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.2s ease;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.2s ease;
        }

        .speed-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .speed-value {
            font-family: 'Orbitron', monospace;
            color: #ffffff;
            font-size: 13px;
            font-weight: 700;
            min-width: 70px;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(0, 245, 255, 0.8),
                0 0 20px rgba(0, 245, 255, 0.5);
        }

        /* ÌïòÎã® Ïª®Ìä∏Î°§ */
        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 16px;
            padding: 14px 24px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 245, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 245, 255, 0.3);
            border-color: rgba(0, 245, 255, 0.6);
        }

        .primary-btn {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.8) 0%, rgba(0, 242, 254, 0.8) 100%);
            box-shadow: 
                0 4px 15px rgba(79, 172, 254, 0.4),
                0 0 15px rgba(79, 172, 254, 0.2);
        }

        .secondary-btn {
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.8) 0%, rgba(254, 225, 64, 0.8) 100%);
            box-shadow: 
                0 4px 15px rgba(250, 112, 154, 0.4),
                0 0 15px rgba(250, 112, 154, 0.2);
        }

        .danger-btn {
            background: linear-gradient(135deg, rgba(255, 65, 108, 0.9) 0%, rgba(255, 75, 43, 0.9) 100%);
            box-shadow: 
                0 4px 15px rgba(255, 65, 108, 0.5),
                0 0 15px rgba(255, 65, 108, 0.3);
            border-color: rgba(255, 65, 108, 0.5);
        }

        .danger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 65, 108, 0.6),
                0 0 25px rgba(255, 65, 108, 0.4);
            border-color: rgba(255, 65, 108, 0.8);
            background: linear-gradient(135deg, rgba(255, 84, 120, 0.95) 0%, rgba(255, 92, 61, 0.95) 100%);
        }

        /* Î°úÎî© ÌôîÎ©¥ */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            color: white;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .game-hud {
                flex-direction: column;
                gap: 8px;
                top: 5px;
            }
            
            .hud-panel {
                padding: 8px 14px;
                min-width: 80px;
            }
            
            .hud-label {
                font-size: 9px;
            }
            
            .hud-value {
                font-size: 16px;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* ÏÑ±Îä• ÏµúÏ†ÅÌôî */
        .game-container * {
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- Î°úÎî© ÌôîÎ©¥ -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">ÌÖåÌä∏Î¶¨Ïä§ Î°úÎî© Ï§ë...</div>
    </div>

    <!-- Í≤åÏûÑ HUD -->
    <div class="game-hud">
        <div class="hud-panel">
            <div class="hud-label">Ï§Ñ Ïàò</div>
            <div class="hud-value" id="lines-count">0</div>
        </div>
        
        <div class="hud-panel">
            <div class="hud-label">Ï†êÏàò</div>
            <div class="hud-value" id="current-score">0</div>
        </div>
        
        <div class="hud-panel">
            <div class="hud-label">ÏΩ§Î≥¥</div>
            <div class="hud-value" id="combo-count">0</div>
        </div>
    </div>

    <!-- Í≤åÏûÑ Ïª®ÌÖåÏù¥ÎÑà -->
    <div id="game-container"></div>

    <!-- ÏÜçÎèÑ Ï°∞Ï†à UI -->
    <div class="speed-control">
        <div class="speed-control-label">‚ö° ÎÇôÌïò ÏÜçÎèÑ</div>
        <div class="speed-slider-container">
            <input type="range" min="400" max="1200" value="800" step="50" class="speed-slider" id="speed-slider">
            <div class="speed-value" id="speed-value">Î≥¥ÌÜµ</div>
        </div>
    </div>

    <!-- Í≤åÏûÑ Ïª®Ìä∏Î°§ -->
    <div class="game-controls">
        <button class="control-btn primary-btn" id="new-game-btn">
            üéÆ ÏÉà Í≤åÏûÑ
        </button>
        <button class="control-btn secondary-btn" id="help-btn">
            ‚ùì Ï°∞ÏûëÎ≤ï
        </button>
        <button class="control-btn danger-btn" id="give-up-btn">
            üö´ Í≤åÏûÑ Ìè¨Í∏∞
        </button>
    </div>

    <!-- Ï°∞ÏûëÎ≤ï Î™®Îã¨ -->
    <div id="help-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: #1a1a2e; padding: 30px; border-radius: 20px; max-width: 500px; border: 2px solid #00f5ff;">
            <h2 style="color: #00f5ff; margin-bottom: 20px; font-family: 'Orbitron', monospace;">üéÆ Ï°∞ÏûëÎ≤ï</h2>
            <div style="color: white; line-height: 2; font-size: 16px;">
                <p><strong>‚Üê ‚Üí</strong> : Ï¢åÏö∞ Ïù¥Îèô</p>
                <p><strong>‚Üë</strong> : Î∏îÎ°ù ÌöåÏ†Ñ</p>
                <p><strong>‚Üì</strong> : ÏÜåÌîÑÌä∏ ÎìúÎ°≠ (Îπ†Î•∏ ÎÇôÌïò)</p>
                <p><strong>Space</strong> : ÌïòÎìú ÎìúÎ°≠ (Ï¶âÏãú ÎÇôÌïò)</p>
                <p><strong>C</strong> : ÌôÄÎìú (Î∏îÎ°ù Î≥¥Í¥Ä)</p>
                <p><strong>P</strong> : ÏùºÏãúÏ†ïÏßÄ</p>
            </div>
            <button id="close-help" style="margin-top: 20px; padding: 10px 20px; background: #00f5ff; color: #0f0f23; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Îã´Í∏∞</button>
        </div>
    </div>

    <script>
        // ÎèÑÏõÄÎßê Î™®Îã¨ Ï†úÏñ¥
        document.getElementById('help-btn').addEventListener('click', () => {
            const modal = document.getElementById('help-modal');
            modal.style.display = 'flex';
        });
        
        document.getElementById('close-help').addEventListener('click', () => {
            document.getElementById('help-modal').style.display = 'none';
        });
        
        // ÏÉà Í≤åÏûÑ Î≤ÑÌäº
        document.getElementById('new-game-btn').addEventListener('click', () => {
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                window.tetrisGame.scene.scenes[0].newGame();
            }
        });
        
        // Í≤åÏûÑ Ìè¨Í∏∞ Î≤ÑÌäº
        document.getElementById('give-up-btn').addEventListener('click', () => {
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                const scene = window.tetrisGame.scene.scenes[0];
                // Í≤åÏûÑ Ïò§Î≤Ñ ÏÉÅÌÉúÎ°ú ÎßåÎì§Í≥† Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ ÌëúÏãú
                if (scene.gameState && !scene.gameState.isGameOver) {
                    scene.gameState.isGameOver = true;
                    scene.isRunning = false;
                    scene.gameOver();
                }
            }
        });

        // ÏÜçÎèÑ Ï°∞Ï†à Ïä¨ÎùºÏù¥Îçî
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        // Ï†ÄÏû•Îêú ÏÜçÎèÑ Î∂àÎü¨Ïò§Í∏∞
        const savedSpeed = parseInt(localStorage.getItem('tetrisFallSpeed') || '800');
        speedSlider.value = savedSpeed;
        updateSpeedDisplay(savedSpeed);
        
        // ÏÜçÎèÑ Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
        speedSlider.addEventListener('input', (e) => {
            const speed = parseInt(e.target.value);
            updateSpeedDisplay(speed);
            localStorage.setItem('tetrisFallSpeed', speed.toString());
            
            // Í≤åÏûÑ Ï§ëÏù¥Î©¥ Ï¶âÏãú Ï†ÅÏö©
            if (window.tetrisGame && window.tetrisGame.scene.scenes[0]) {
                const scene = window.tetrisGame.scene.scenes[0];
                if (scene.gameState) {
                    scene.gameState.fallSpeed = speed;
                }
            }
        });
        
        function updateSpeedDisplay(speed) {
            let label = '';
            if (speed <= 500) {
                label = 'Îß§Ïö∞ Îπ†Î¶Ñ';
            } else if (speed <= 700) {
                label = 'Îπ†Î¶Ñ';
            } else if (speed <= 900) {
                label = 'Î≥¥ÌÜµ';
            } else if (speed <= 1100) {
                label = 'ÎäêÎ¶º';
            } else {
                label = 'Îß§Ïö∞ ÎäêÎ¶º';
            }
            speedValue.textContent = label;
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
